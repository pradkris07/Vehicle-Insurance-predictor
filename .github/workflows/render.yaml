# name: Deploy Application Docker Image to Render instance

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Display
        env: 
          RENDER_API_KEY: ${{secrets.RENDER_API_KEY}}
        run: |
          curl -X POST https://api.render.com/deploy.srv-d29mieruibrs73c6m5a0?key=$RENDER_API_KEY

      - name: Build and push
        uses: docker/build-push-action@v2
        id: build-push
        env:
          CRED_JSON_KEY=${{ secrets.CRED_JSON_KEY }}
          TOKEN_JSON_KEY=${{ secrets.TOKEN_JSON_KEY }}
        run: |
          docker build --build-arg CRED_JSON_KEY=$CRED_JSON_KEY
          docker build --build-arg TOKEN_JSON_KEY=$TOKEN_JSON_KEY
